<VirtualHost *:80>
	ServerName ${HOSTNAME}
	ServerAdmin webmaster@${HOSTNAME}
	DocumentRoot /app/htdocs

	ErrorLog ${APACHE_LOG_DIR}/${HOSTNAME}.error.log
	CustomLog ${APACHE_LOG_DIR}/${HOSTNAME}.access.log combined
</VirtualHost>

<VirtualHost *:443>
	ServerName ${HOSTNAME}
	ServerAdmin webmaster@${HOSTNAME}
	DocumentRoot /app/htdocs

	SSLEngine  on
    SSLProxyEngine on
    SSLCertificateFile /app/ssl/${HOSTNAME}.crt
    SSLCertificateKeyFile /app/ssl/${HOSTNAME}.key

	ErrorLog ${APACHE_LOG_DIR}/${HOSTNAME}.error.log
	CustomLog ${APACHE_LOG_DIR}/${HOSTNAME}.access.log combined
</VirtualHost>